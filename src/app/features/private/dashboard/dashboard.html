<p-menubar [model]="items" class="bg-blue-200!">
   <ng-template #end>
      <p-button severity="contrast" size="small" (click)="menu.toggle($event)" [label]="user?.username || 'D'"
         severity="contrast" variant="text" />
      <p-menu #menu [popup]="true">
         <ng-template #start>
            <p-button label="Logout" class="[&>*]:w-full!" icon="pi pi-sign-out" severity="secondary" size="small"
               (click)="logout()" />
         </ng-template>
      </p-menu>
   </ng-template>
</p-menubar>

<div class="mt-2 w-full">
   <div class="container m-auto">
      <router-outlet />
   </div>
</div>
