<p-card header="Lista de usuarios" class="shadow-xl/20! border! border-gray-300!">
   <p-button label="Agregar usuario" (click)="addUser()" />
   <app-table [columns]="columList" [data]="data" [uniqueIdColumn]="'id'" (editAction)="editUser($event)"
      (deleteAction)="deleteUser($event)"></app-table>
</p-card>
